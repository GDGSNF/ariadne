type Query {
        people: [Person!]!
        person: [Person!]!
        users: [User!]
        user: [User!]
    }

    type Person {
        name: String
        age: Int
    }


    type User {
        id: ID!
        name: String!
        title: String
        group: Group!
        avatar: [Avatar!]!
    }

    type Group {
        name: String!
        roles: [Role!]!
    }

    type Avatar {
        size: Int!
        url: String!
    }

    enum Role {
        SEE
        BROWSE
        START
        REPLY
        MODERATE
    }